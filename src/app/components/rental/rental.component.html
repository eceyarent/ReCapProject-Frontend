<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden"></span>
  </div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Adı Soyadı</th>
            <th>Alış Tarihi</th>
            <th>Bitiş Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentals">
        <td>{{rental.id}}</td>
        <td> {{rental.brandName}}</td>
        <td> {{rental.userName}}</td>
        <td> {{rental.rentDate}}</td>
        <td> {{rental.returnDate}}</td>
    </tr>
</table>
