<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden"></span>
  </div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka</th>
            <th>Renk </th>
            <th>Günlük Ücret</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td> {{car.brandName}}</td>
        <td> {{car.colorName}}</td>
        <td> {{car.dailyPrice}}</td>
        <td> {{car.description}}</td>
    </tr>
</table>
